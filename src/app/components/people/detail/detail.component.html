<div class="wrapper">
  <div
    class="page-header section-dark"
    style="background-image: url('assets/img/antoine-barres.jpg')"
  >
    <div class="filter"></div>
    <div class="content-center" *ngIf="data">
      <div class="container">
        <h2 class="presentation-subtitle text-center">{{ data.name }}</h2>
      </div>
    </div>
    <div
      class="moving-clouds"
      style="background-image: url('assets/img/clouds.png')"
    ></div>
  </div>

  <div class="wrapper">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12 bg-light text-right">
              <button
                (click)="location.back()"
                type="button"
                class="btn text-purple font-500"
              >
                Back
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <ng-container *ngIf="loading">
            <div class="template-loader-wrapper">
              <div class="d-flex justify-content-center">
                <div class="spinner-grow" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>

              <div class="empty-list">
                <img src="assets/images/icons/empty.png" alt="" />
                <p>No user detail available</p>
              </div>
            </div>
          </ng-container>
          <div class="card" style="width: 30rem; margin: auto" *ngIf="data">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item"
                *ngFor="let person of data | keyvalue"
              >
                <span *ngIf="person.key != '__typename'">
                  <strong> {{ capitalize(person.key) }}: &nbsp; </strong>
                  {{ person.value }}
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div *ngIf="loading" class="section section-dark">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>
    <div *ngIf="error" class="section section-dark">Error occur</div>
  
  </div> -->
</div>
