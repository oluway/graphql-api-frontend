<div class="wrapper">
  <div
    class="page-header section-dark"
    style="background-image: url('assets/img/antoine-barres.jpg')"
  >
    <div class="filter"></div>
    <div class="content-center">
      <div class="container">
        <div class="title-brand">
          <h3 class="presentation-title">Swapi API</h3>
        </div>

        <h2 class="presentation-subtitle text-center">Wraper using GraphQL</h2>
      </div>
    </div>
    <div
      class="moving-clouds"
      style="background-image: url('assets/img/clouds.png')"
    ></div>
    <h6 class="category-absolute ml-auto mr-auto">
      Designed and coded by
      <a
        href="https://www.linkedin.com/in/olumide-ayeni-1131a9117/"
        target="new"
      >
        <img
          src="assets/img/creative-tim-white-slim2.png"
          class="creative-tim-logo"
        />
      </a>
    </h6>
  </div>
  <div class="main">
    <div *ngIf="loading" class="section section-dark">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>
    <div *ngIf="error" class="section section-dark">Error occur</div>
    <div class="row">
      <div class="col-md-12 bg-dark text-right">
        <form
          [formGroup]="filterByName"
          class="filterForm"
          (ngSubmit)="queryByName()"
          class="form-inline"
          style="position: relative; left: 57rem"
        >
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            formControlName="name"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
    <div *ngIf="people" class="section section-dark">
      <div class="container">
        <div class="row" style="margin: 0">
          <div class="col-md-12 bg-dark text-right" style="padding: 12px">
            <button
              (click)="reloadPage(getPeople())"
              type="button"
              class="btn btn-warning font-500"
            >
              Refresh
            </button>
          </div>
        </div>
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Height</th>
              <th scope="col">Mass</th>
              <th scope="col">Gender</th>
              <th scope="col">Homeworld</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let person of people; let i = index"
              [routerLink]="['/people/detail', i + 1]"
              routerLinkActive="router-link-active"
              style="cursor: pointer !important"
            >
              <th scope="row">{{ 1 + i }}</th>
              <td>{{ person.name }}</td>
              <td>{{ person.height }}</td>
              <td>{{ person.mass }}</td>
              <td>{{ person.gender }}</td>
              <td>{{ person.homeworld }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
